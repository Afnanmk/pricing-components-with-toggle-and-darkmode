<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/moon.png" alt="" id="icon" width="30px" height="30px" />

      <h1>Our Pricing</h1>

      <div class="toggle-switch">
        <h2 class="toggle-switch__label">Annually</h2>
        <div id="selector-bar">
          <div id="selector-ball"></div>
        </div>
        <h2 class="toggle-switch__label monthly">Monthly</h2>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card card-light left">
          <h3 class="card__title">Basic</h3>
          <h2 class="card__price card__price--hidden"><span>$</span>199.99</h2>
          <h2 class="card__price card__price--visible"><span>$</span>19.99</h2>
          <ul class="card__features">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <a href="#"><button class="card__button">Learn More</button></a>
        </div>

        <div class="card card-professional">
          <h3 class="card__title">Professional</h3>
          <h2 class="card__price card__price--hidden"><span>$</span>249.99</h2>
          <h2 class="card__price card__price--visible"><span>$</span>24.99</h2>
          <ul class="card__features">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <a href="#"
            ><button class="card__button card__button--prof">
              Learn More
            </button></a
          >
        </div>
        <div class="card card-light right">
          <h3 class="card__title">Master</h3>
          <h2 class="card__price card__price--hidden"><span>$</span>399.99</h2>
          <h2 class="card__price card__price--visible"><span>$</span>39.99</h2>
          <ul class="card__features">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <a href="#"><button class="card__button">Learn More</button></a>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
